<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Прогресс беговых тренировок</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Заголовок -->
  <div id="header" class="gradient-block">
    Прогресс беговых тренировок
  </div>

  <!-- Кнопки -->
  <div id="view-progress" class="gradient-block button-block" tabindex="0" role="button" aria-label="Посмотреть прогресс">
    Посмотреть прогресс
  </div>

  <div id="add-training" class="gradient-block button-block" tabindex="0" role="button" aria-label="Добавить тренировку">
    Добавить тренировку
  </div>

  <div id="delete-training" class="gradient-block button-block" tabindex="0" role="button" aria-label="Удалить тренировку">
    Удалить тренировку
  </div>

  <!-- Картинка -->
  <div id="image-block">
    <img src="images/running.jpg" alt="Беговая тренировка" />
  </div>

  <script src="js/main.js"></script>
</body>
</html>
